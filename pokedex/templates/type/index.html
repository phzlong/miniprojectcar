{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="mt-3">{{title}}</h1>
    <hr>
    <div class="row">
      <div class="col">
        <a href="{{url_for('new_type')}}" class="btn btn-outline-success">
          <i class="bi bi-code-square"></i>
          New Car Model
        </a>
      </div>
      <div class="col">
        <form method="post">
          <div class="input-group mb-3">
            <input name="type_name" type="text" class="form-control" placeholder="Car Model's Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-success" type="submit" id="button-addon2">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-header text-bg-success">
        <h3>List of Car Model</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <th>No.</th>
            <th>Model Name</th>
            <th>Action</th>
          </thead>
          <tbody>
            {% for type in types %}
            <tr>
              <td>{{loop.index}}</td>
              <td>{{type.name}}</td>
              <td>
                <a href="{{url_for('update_type', id=type.id)}}" title="Update Pokemon Type" class="btn btn-outline-success btn-sm">
                  <i class="bi bi-check2-all"></i>
                </a>
                <!-- Add the Delete button -->
                <a href="{{url_for('delete_type', id=type.id)}}" title="Delete Pokemon Type" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this type?')">
                  <i class="bi bi-trash"></i>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
